<!DOCTYPE html>
<html>
<head>
    <title>BMI 계산</title>
</head>
<body>
    <h1>BMI 계산</h1>
    <form action="/calculate" method="post">
        <label>키(m):</label>
        <input type="text" name="height"><br><br>
        <label>몸무게(kg):</label>
        <input type="text" name="weight"><br><br>
        <label>위치:</label>
        <input type="text" name="location"><br><br>
        <input type="submit" value="계산">
    </form>
</body>
</html>
